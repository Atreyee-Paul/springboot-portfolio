<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Atreyee Portfolio</title>
  <link rel="stylesheet" href="css/styles.css?v=2">
  <style>
    /* Optional: inline styles for body fallback */
    body {
      padding-top: 100px; /* space for fixed navbar */
      font-family: 'Comic Sans MS', cursive, Arial, Helvetica, sans-serif;
      scroll-behavior: smooth;
      background: #fffafc; /* very light pastel pink background */
      color: #000;
    }
  </style>
</head>
<body>

  <!-- Include Navbar Fragment -->
  <div th:replace="fragments/navbar :: navbar"></div>

  <!-- Include Sections -->
  <div th:replace="fragments/home :: homeSection"></div>
  <div th:replace="fragments/about :: aboutSection"></div>
  <div th:replace="fragments/skills :: skillsSection"></div>
  <div th:replace="fragments/projects :: projectsSection"></div>
  <div th:replace="fragments/contact :: contactSection"></div>
  
  <!-- Optional Widgets -->
  <div th:replace="fragments/cat-widget :: catWidget"></div>
  <div th:replace="fragments/chatbot :: chatbotPanel"></div>
  
  <!-- Theme Toggle Script -->
  <script>
    const toggleBtn = document.getElementById('theme-toggle');

    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-theme');

      // Update button text/icon
      if(document.body.classList.contains('dark-theme')){
        toggleBtn.textContent = '‚òÄÔ∏è Light Mode';
      } else {
        toggleBtn.textContent = 'üåô Dark Mode';
      }
    });
  </script>

</body>
</html>
